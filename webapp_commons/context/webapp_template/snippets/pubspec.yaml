name: APP_NAME
description: APP DESCRIPTION

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_picker: ^8.0.6
  package_info_plus: ^8.0.0
  jwt_decoder: ^2.0.1
  http: ^1.1.0
  url_launcher: ^6.3.0
  json_string: ^3.0.1
  json_annotation: ^4.9.0
  
  webapp_commons:
    git:
      ref: v2
      url: git@github.com:tercen/webapp_lib
      path: webapp_commons

  sci_tercen_client:
    git:
      ref: 1.3.1
      url: https://github.com/tercen/sci_tercen_client
      path: sci_tercen_client

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/logo.png
    - assets/img/wait.webp

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/static/Roboto-Regular.ttf
        - asset: fonts/Roboto/static/Roboto-Bold.ttf
          weight: 700